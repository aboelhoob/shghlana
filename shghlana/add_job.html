<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وظيفة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>إضافة وظيفة</h1>
        <form action="add_job.php" method="POST">
            <div class="form-group">
                <label for="jobTitle">عنوان الوظيفة:</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>
            
            <div class="form-group">
                <label for="company">الشركة:</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="location">الموقع:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="salary">الراتب:</label>
                <input type="text" class="form-control" id="salary" name="salary" required>
            </div>
            
            <div class="form-group">
                <label for="description">وصف الوظيفة:</label>
                <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">إضافة الوظيفة</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
